<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFCE Jaguaruana</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crie uma conta</h2>
                <p class="description description-second">use seu email para se registrar:</p>
                <form class="form" method="POST" action="http://localhost:3000/signup"> 
                    <label class="label-input"><i class="far fa-user icon-modify"></i><input type="text" placeholder="Nome"></label>
                    <label class="label-input"><i class="far fa-envelope icon-modify"></i><input type="email" placeholder="Email"></label>
                    <label class="label-input"><i class="fas fa-lock icon-modify"></i><input type="password" placeholder="Senha"></label>
                    <button class="btn btn-second">Registrar</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Registrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça login</h2>
                <p class="description description-second">use sua conta de email:</p>
                <form class="form" method="POST" action="http://localhost:3000/login"> 
                    <label class="label-input"><i class="far fa-envelope icon-modify"></i><input type="email" placeholder="Email"></label>
                    <label class="label-input"><i class="fas fa-lock icon-modify"></i><input type="password" placeholder="Senha"></label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
